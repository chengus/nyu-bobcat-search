version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount directory to persist database (will be created if doesn't exist)
      - db-data:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
      # Optionally add Turso credentials here:
      # - TURSO_DATABASE_URL=your_url_here
      # - TURSO_AUTH_TOKEN=your_token_here
    restart: unless-stopped

volumes:
  db-data:
